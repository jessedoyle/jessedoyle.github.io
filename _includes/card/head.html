<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  {% include head/twitter_meta.html %}
  {% include head/og_meta.html %}
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="stylesheet" href="{{ "/css/card.css" | prepend: site.asset_dir | prepend: site.baseurl }}">
  {% include favicons.html %}
  <!--[if lt IE 9]>
  <script src="{{ "/js/html5shiv.js" | prepend: site.asset_dir | prepend: site.basedir }}"></script>
  <script src="{{ "/js/respond.min.js" | prepend: site.asset_dir | prepend: site.basedir }}"></script>
  <![endif]-->
  <script src="{{ "/js/main.js" | prepend: site.asset_dir | prepend: site.basedir }}" async></script>
</head>
