<ul class="icons">
  {% if site.github_username %}<li><a href="https://github.com/{{ site.github_username }}" class="fa-github">GitHub</a></li>{% endif %}
  {% if site.twitter_username %}<li><a href="https://twitter.com/{{ site.twitter_username }}" class="fa-twitter">Twitter</a></li>{% endif %}
  {% if site.facebook_username %}<li><a href="https://facebook.com/{{ site.facebook_username }}" class="fa-facebook">Facebook</a></li>{% endif %}
  {% if site.linkedin_username %}<li><a href="https://www.linkedin.com/in/{{ site.linkedin_username }}" class="fa-linkedin">LinkedIn</a></li>{% endif %}
</ul>
